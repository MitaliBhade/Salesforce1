<template>
	<h2 class="slds-text-heading_large slds-m-bottom_large">
		Click the buttons to activate the <code>onclick</code> handler and view the label of the clicked button.
	</h2>
	<lightning-button variant="destructive" label="Destructive" title="Destructive action" onclick={handleClick}
		class="slds-m-left_x-small"></lightning-button>
	<p>{clickedButtonLabel}</p>
	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button group using simple buttons.
		</h2>

		<!-- Button group: simple buttons -->
		<lightning-button-group>
			<lightning-button label="Refresh"></lightning-button>
			<lightning-button label="Edit"></lightning-button>
			<lightning-button label="Save"></lightning-button>
		</lightning-button-group>
	</div>

	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button group using several button variations.
		</h2>

		<!-- Button group: simple buttons -->
		<lightning-button-group>
			<lightning-button label="Refresh"></lightning-button>
			<lightning-button label="Edit"></lightning-button>
			<lightning-button label="Save" icon-name="utility:save"></lightning-button>
			<lightning-button label="Delete" variant="destructive" icon-name="utility:delete"></lightning-button>
		</lightning-button-group>
	</div>

	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button group using several button types (standard, icon, stateful, icon-stateful, menu).
		</h2>

		<!-- Button group: simple buttons -->
		<lightning-button-group>
			<lightning-button label="Refresh"></lightning-button>
			<lightning-button label="Edit"></lightning-button>
			<lightning-button label="Save" icon-name="utility:save"></lightning-button>
			<lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="Delete">
			</lightning-button-icon>
			<lightning-button-icon icon-name="utility:settings" variant="border-filled" alternative-text="Settings">
			</lightning-button-icon>
			<lightning-button-stateful selected={buttonStatefulState} label-when-off="Follow" label-when-on="Following"
				label-when-hover="Unfollow" icon-name-when-off="utility:add" icon-name-when-on="utility:check"
				icon-name-when-hover="utility:close" onclick={handleButtonStatefulClick}></lightning-button-stateful>
			<lightning-button-icon-stateful icon-name="utility:like" selected={buttonIconStatefulState}
				alternative-text="Like" onclick={handleButtonIconStatefulClick}>
			</lightning-button-icon-stateful>
			<lightning-button-menu alternative-text="Show menu">
				<lightning-menu-item label="Menu Item One" value="item1"></lightning-menu-item>
				<lightning-menu-item label="Menu Item Two" value="item2"></lightning-menu-item>
				<lightning-menu-item label="Menu Item Three" value="item3"></lightning-menu-item>
			</lightning-button-menu>
		</lightning-button-group>
	</div>


	<!---->


	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button-icons with the <code>variant</code> attribute omitted or set to the default value of <code>border</code>.
		</h2>
		<!-- with border / by default -->
		<div class="slds-p-around_medium lgc-bg">
			<lightning-button-icon icon-name="utility:settings" alternative-text="Settings" title="Settings">
			</lightning-button-icon>
			<lightning-button-icon icon-name="utility:adduser" alternative-text="Add user" class="slds-m-left_xx-small"
				title="Add user"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:delete" alternative-text="Delete" class="slds-m-left_xx-small"
				title="Delete"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:save" alternative-text="Save" class="slds-m-left_xx-small" title="Save">
			</lightning-button-icon>
			<lightning-button-icon icon-name="utility:bookmark" alternative-text="Bookmark" class="slds-m-left_xx-small"
				title="Bookmark"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomin" alternative-text="Zoom in" class="slds-m-left_xx-small"
				title="Zoom in" onclick={handleZoomIn}></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomout" alternative-text="Zoom out" class="slds-m-left_xx-small"
				title="Zoom out" onclikc={handleZoomOut}></lightning-button-icon>
		</div>
	</div>

	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button-icons with the <code>variant</code> attribute set to <code>bare</code>.
		</h2>

		<!-- bare -->
		<div class="slds-p-around_medium lgc-bg">
			<lightning-button-icon icon-name="utility:settings" variant="bare" alternative-text="Settings" title="Settings">
			</lightning-button-icon>
			<lightning-button-icon icon-name="utility:adduser" variant="bare" alternative-text="Add user"
				class="slds-m-left_xx-small" title="Add user"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:delete" variant="bare" alternative-text="Delete"
				class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:save" variant="bare" alternative-text="Save"
				class="slds-m-left_xx-small" title="Save"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:bookmark" variant="bare" alternative-text="Bookmark"
				class="slds-m-left_xx-small" title="Bookmark"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomin" variant="bare" alternative-text="Zoom in"
				class="slds-m-left_xx-small" title="Zoom in"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomout" variant="bare" alternative-text="Zoom out"
				class="slds-m-left_xx-small" title="Zoom out"></lightning-button-icon>
		</div>
	</div>

	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button-icons with the <code>variant</code> attribute set to <code>brand</code>.
		</h2>

		<!-- bare -->
		<div class="slds-p-around_medium lgc-bg">
			<lightning-button-icon icon-name="utility:settings" variant="brand" alternative-text="Settings">
			</lightning-button-icon>
			<lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Add user"
				class="slds-m-left_xx-small" title="Add user"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:delete" variant="brand" alternative-text="Delete"
				class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:save" variant="brand" alternative-text="Save"
				class="slds-m-left_xx-small" title="Save"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:bookmark" variant="brand" alternative-text="Bookmark"
				class="slds-m-left_xx-small" title="Bookmark"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomin" variant="brand" alternative-text="Zoom in"
				class="slds-m-left_xx-small" title="Zoom in"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomout" variant="brand" alternative-text="Zoom out"
				class="slds-m-left_xx-small" title="Zoom out"></lightning-button-icon>
		</div>
	</div>

	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button-icons with the <code>variant</code> attribute set to <code>container</code>.
		</h2>

		<!-- with container -->
		<div class="slds-p-around_medium lgc-bg">
			<lightning-button-icon icon-name="utility:settings" variant="container" alternative-text="Settings"
				title="Settings"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:adduser" variant="container" alternative-text="Add user"
				class="slds-m-left_xx-small" title="Add user"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:delete" variant="container" alternative-text="Delete"
				class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:save" variant="container" alternative-text="Save"
				class="slds-m-left_xx-small" title="Save"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:bookmark" variant="container" alternative-text="Bookmark"
				class="slds-m-left_xx-small" title="Bookmark"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomin" variant="container" alternative-text="Zoom in"
				class="slds-m-left_xx-small" title="Zoom in"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomout" variant="container" alternative-text="Zoom out"
				class="slds-m-left_xx-small" title="Zoom out"></lightning-button-icon>
		</div>
	</div>

	<div class="slds-m-top_medium slds-m-bottom_x-large">
		<h2 class="slds-text-heading_medium slds-m-bottom_medium">
			Button-icons with the <code>variant</code> attribute set to <code>border-filled</code>.
		</h2>

		<!-- with border filled -->
		<div class="slds-p-around_medium lgc-bg">
			<lightning-button-icon icon-name="utility:settings" variant="border-filled" alternative-text="Settings"
				title="Settings"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:adduser" variant="border-filled" alternative-text="Add user"
				class="slds-m-left_xx-small" title="Add user"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:delete" variant="border-filled" alternative-text="Delete"
				class="slds-m-left_xx-small" title="Delete"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:save" variant="border-filled" alternative-text="Save"
				class="slds-m-left_xx-small" title="Save"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:bookmark" variant="border-filled" alternative-text="Bookmark"
				class="slds-m-left_xx-small" title="Bookmark"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomin" variant="border-filled" alternative-text="Zoom in"
				class="slds-m-left_xx-small" title="Zoom in"></lightning-button-icon>
			<lightning-button-icon icon-name="utility:zoomout" variant="border-filled" alternative-text="Zoom out"
				class="slds-m-left_xx-small" title="Zoom out"></lightning-button-icon>
		</div>
	</div>


</template>
